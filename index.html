<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.7.7/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Pisix Corporation</title>
    <style>
      * {
        font-family: "Poppins", sans-serif;
      }
      .font-josefin{
        font-family: 'Josefin Sans', sans-serif !important;
      }
    </style>
  </head>
  <body>

    <!-- Header for navbar and header banner -->
    <header>

      <!-- Navbar -->
      <div class="navbar max-w-5xl mx-auto mt-5 border-b-2 border-b-[#74DCDF]">
        <div class="navbar-start">
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost lg:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
            </label>
            <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
              <li><a class="hover:font-semibold text-[#083038]">HOME</a></li>
              <li><a class="hover:font-semibold text-[#083038]">PAGES</a></li>
              <li><a class="hover:font-semibold text-[#083038]">PORTFOLIO</a></li>
              <li><a class="hover:font-semibold text-[#083038]">BLOG</a></li>
              <li><a class="hover:font-semibold text-[#083038]">CONTACTS</a></li>
            </ul>
          </div>
          <img src="images/logo.png" alt="">
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a class="hover:font-semibold text-[#083038]">HOME</a></li>
            <li><a class="hover:font-semibold text-[#083038]">PAGES</a></li>
            <li><a class="hover:font-semibold text-[#083038]">PORTFOLIO</a></li>
            <li><a class="hover:font-semibold text-[#083038]">BLOG</a></li>
            <li><a class="hover:font-semibold text-[#083038]">CONTACTS</a></li>
          </ul>
        </div>
        <div class="navbar-end gap-5">
          <a class="cursor-pointer"><img src="images/Search.png" alt=""></a>
          <a class="cursor-pointer"><img src="images/Filter.png" alt=""></a>
        </div>
      </div>

      <!-- Header banner -->
      <div class="max-w-5xl mx-auto pt-20 pb-20 lg:pb-40 text-center">
        <p class="text-[#00BFC4]">YOUR BUSINESS</p>
        <hr class="border-b-2 border-b-[#00BFC4] w-14 mx-auto">
        <h1 class="bg-gradient-to-r from-[#00788A] to-[#74DCDF] inline-block text-5xl lg:text-8xl font-black text-transparent bg-clip-text font-josefin lg:w-10/12">
          We execute our ideas from start to finish
        </h1>
        <br>
        <button class="btn bg-[#00bec4] hover:bg-white text-white hover:text-[#00BFC4] hover:border-[#00BFC4] mt-8 mb-4">Explore More</button>
        <p class="text-[#43808C] border-b-2 border-b-[#43808C] w-24 font-josefin mx-auto">Watch Video</p>
      </div>

    </header>

    <!-- Main for main contents -->
    <main>

    </main>

    <!-- Footer for contacts and social links -->
    <footer>

    </footer>

  </body>
</html>
